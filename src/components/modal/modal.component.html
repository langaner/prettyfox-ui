<button type="button" class="btn btn-{{ settings.color }} btn-{{ settings.size }} fox-modal-button" (click)="show($event)">
    {{ settings.label }}
</button>
<div class="modal fade fox-modal" [ngClass]="{'in':isShowed}" [ngStyle]="{'display':isShowed ? 'block' : 'none'}">
    <div class="modal-dialog modal-{{ settings.modalSize }}">
        <div class="modal-content fox-modal__content">
            <ng-content></ng-content>
        </div>
    </div>
</div>
