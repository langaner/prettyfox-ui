<div class="fox-notify__item fox-notify__type_{{ item.type }}" [class.fox-notify__text_black]="item.type == 'message'">
	<a href="#" class="fox-notify__close" *ngIf="item.settings.closeble" (click)="close($event, item)" [class.fox-notify__text_black]="item.type == 'message'"><i class="fa fa-close"></i></a>
	<div class="fox-notify__title" [innerHtml]="item.title"></div>
	<div class="fox-notify__content" [innerHtml]="item.content"></div>
</div>
