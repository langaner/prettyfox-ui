<select class="form-control form-control-{{ settings.size }} fox-select" [name]="name" [(ngModel)]="value" (click)="onClick($event)" (change)="onChange($event)" (blur)="onBlur()" [class.disabled]="disabled">
    <option *ngIf="!settings.required" value=""> - </option>
    <option *ngFor="let option of options; let i = index" [value]="option.value" [selected]="i == 0" [innerHtml]="option.label"></option>
</select>
